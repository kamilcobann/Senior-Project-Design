<div class="w-full md:block hidden mt-5">
  <div class="ms-72">
    <div class="w-full flex justify-between items-center">
      <div class="ms-11 w-1/6 flex  py-2 ps-2 items-center">
        <!-- <input type="text" class=" w-full bg-zinc-700 ms-2 text-white focus:outline-none" placeholder="Search">
        <ng-icon name="heroMagnifyingGlass" class="text-white text-xl mx-4"></ng-icon> -->
      </div>
      <div class="me-11 w-1/4">
        <div class="w-full flex items-center">
          <div class="text-white w-1/2 ms-4 flex items-center bg-zinc-950">
            <div class="hover:cursor-pointer text-sm text-gray-400 hover:text-gray-300">Logout</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="md:flex md:w-full">
  <app-protrack-sidebar></app-protrack-sidebar>
  <app-protrack-navbar></app-protrack-navbar>
  <div class="w-3/4 text-white md:ms-80 px-3">
    <div class="w-full flex justify-between mt-3 mb-12 items-center">
      <div class="flex-col">
        <div class="md:text-3xl text-xl font-bold">Budgets
          <span>
         <!-- <span (click)="openEditProject('0ms','0ms',project)">-->
            <ng-icon name="heroPencil" class="text-base hover:cursor-pointer hover:text-purple-400"></ng-icon>
          </span>
        </div>
        <div class="text-sm text-gray-400">Keep track of your project's budgets.</div>
      </div>
    </div>
    <div>
      <div class="grid grid-cols-3 grid-flow-row gap-4">
        <app-protrack-box *ngFor="let budget of budgets">
          <div class="grid grid-cols-3 grid-flow-row gap-4">
            <div class="col-span-3 flex items-center justify-between mx-4 ">
              <div class="text-xl hover:cursor-pointer hover:underline hover:text-purple-400">
                {{budget.title}}
              </div>
              <div class="text-xs">
                Current: {{budget.current_budget}}$
              </div>
            </div>
            <div class="col-span-3 flex items-baseline justify-start ms-2">
              <ul class="w-full mx-2">
                <li *ngFor="let expense of budget.expenses" class="flex text-base w-full justify-between items-center mb-2">
                  <div class="hover:cursor-pointer hover:underline hover:text-purple-400">{{expense.title}}</div>
                  <div class="me-2">{{expense.amount}}$</div>
                </li>
              </ul>
            </div>
            </div>
            <div
              class="col-span-3 flex justify-between mx-4 my-2 items-center text-xs">
              <div class="hover:cursor-pointer hover:underline hover:text-red-400" (click)="openDeleteBudgetDialog('0ms','0ms',budget)">Delete Budget</div>
              <div class="hover:cursor-pointer hover:underline hover:text-purple-400">View All</div>
            </div>
        </app-protrack-box>
      </div>
      </div>
  </div>
</div>
