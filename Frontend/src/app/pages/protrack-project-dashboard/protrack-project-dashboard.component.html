<app-protrack-sidebar></app-protrack-sidebar>
<app-protrack-navbar></app-protrack-navbar>
<div class="md:w-3/6 w-full text-white md:ms-80 px-3">
    <div class="w-full flex justify-between mt-3 mb-12 items-center">
        <div class="flex-col">
            <div class="text-3xl font-bold">Good Morning, User</div>
            <div class="text-sm text-gray-400">Explore your projects and achievements</div>
        </div>
        <div class="">
            <div class="flex hover:cursor-pointer bg-purple-500 button-secondary justify-center">New Project
            </div>
        </div>
    </div>
    <div class="w-full">
        <div class="flex">
            <div class="mt-4 w-1/3 flex justify-center">
                <div class="text-xl my-2 font-semibold">
                    Active Projects
                </div>
            </div>
            <div class="mt-4 w-1/3 flex justify-center">
                <div class="text-xl my-2 font-semibold">
                    Inactive Projects
                </div>
            </div>
            <div class="mt-4 w-1/3 flex justify-center">
                <div class="text-xl my-2 font-semibold">
                    Active Projects
                </div>
            </div>
        </div>
        <div class="mt-4">
            <div class="text-xl my-2 font-semibold">
                Owned Projects
            </div>
            <app-protrack-box>
                <app-protrack-project-list-item *ngFor="let item of response"
                    [project]="item"></app-protrack-project-list-item>
                <div class="w-full justify-center flex mt-3 mb-2">
                    <div class="flex hover:cursor-pointer hover:bg-purple-500 button-secondary w-full md:w-1/6 p-4 justify-center">View More
                    </div>
                </div>
            </app-protrack-box>
        </div>
        <div class="mt-4">
            <div class="text-xl my-2 font-semibold">
                Joined Projects
            </div>
            <app-protrack-box>
                <app-protrack-project-list-item *ngFor="let item of response"
                    [project]="item"></app-protrack-project-list-item>
                <div class="w-full justify-center flex mt-3 mb-2">
                    <div class="flex hover:cursor-pointer hover:bg-purple-500 button-secondary w-full md:w-1/6 p-4 justify-center">View More
                    </div>
                </div>
            </app-protrack-box>
        </div>
    </div>
</div>
