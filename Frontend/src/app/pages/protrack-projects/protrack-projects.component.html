<div class="w-full md:block hidden mt-5">
  <div class="ms-72">
    <div class="w-full flex justify-between items-center">
      <div class="ms-11 w-1/6 flex  py-2 ps-2 items-center">
        <!-- <input type="text" class=" w-full bg-zinc-700 ms-2 text-white focus:outline-none" placeholder="Search">
        <ng-icon name="heroMagnifyingGlass" class="text-white text-xl mx-4"></ng-icon> -->
      </div>
      <div class="me-11 w-1/4">
        <div class="w-full flex items-center">
          <div class="text-white w-1/2 ms-4 flex items-center bg-zinc-950">
            <div class="hover:cursor-pointer text-sm text-gray-400 hover:text-gray-300" (click)="logout()">Logout</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="md:flex md:w-full">
  <app-protrack-sidebar></app-protrack-sidebar>
  <app-protrack-navbar></app-protrack-navbar>
  <div class="w-4/5 text-white md:ms-80 px-3 mt-3">
    <div class="w-full flex justify-between mt-3 mb-12 items-center">
      <div class="flex-col">
        <div class="md:text-3xl text-xl font-bold">Projects</div>
        <div class="text-sm text-gray-400">Manage your projects.</div>
      </div>
      <div class="hidden md:block">
        <div (click)="createProject()" class="flex hover:cursor-pointer bg-purple-500 button-secondary justify-center">
          New Project
        </div>
      </div>
      <div class="md:hidden">
        <div class="flex  rounded-full px-4 hover:cursor-pointer bg-purple-500 button-secondary text-center">+
        </div>
      </div>
    </div>
    <div class="w-full">
      <div class="mt-4">
        <div class="md:text-xl text-lg my-2 font-semibold">
          Owned Projects
        </div>
        <app-protrack-box>
          <app-protrack-project-list-item *ngFor="let item of ownedProjects" [project]="item"
            [routerLink]="['/projects/',item.id]"></app-protrack-project-list-item>
          <div class="w-full justify-center flex mt-3 mb-2">
            <!-- <app-protrack-primary-button (click)="goToProjects()"
              [buttonText]="'View all projects'"></app-protrack-primary-button> -->
          </div>
        </app-protrack-box>
      </div>
      <div class="mt-4">
        <div class="md:text-xl text-lg my-2 font-semibold">
          Joined Projects
        </div>
        <app-protrack-box>
          <app-protrack-project-list-item *ngFor="let item of joinedProjects" [project]="item"
            [routerLink]="['/projects/',item.id]"></app-protrack-project-list-item>
          <div class="w-full justify-center flex mt-3 mb-2">
            <!-- <app-protrack-primary-button (click)="goToProjects()"
              [buttonText]="'View all projects'"></app-protrack-primary-button> -->
          </div>
        </app-protrack-box>
      </div>
    </div>
  </div>

  <div class="md:w-5/12 md:right-0 h-full md:ms-3 md:me-0 my-3 text-white">
    <div class="text-white ms-4 font-bold text-lg mb-3">Owned Kanbans</div>
    <app-protrack-upcoming-events-list></app-protrack-upcoming-events-list>
  </div>
</div>
