<h1 mat-dialog-title>Add Kanban</h1>
<div class="" mat-dialog-content>

  <form action="" class="" [formGroup]="kanbanForm">
    <div class="pt-3 w-full">
      <div class="justify-start m-3">
        <label for="name">Name</label>
        <div class="my-3 w-full">
          <input class="text-black w-full input" type="text" name="name" id="name" formControlName="name">
          <div class="text-red-500 text-sm mt-2"
            *ngIf="kanbanForm.get('name')?.hasError('required') && kanbanForm.get('name')?.touched">
            Kanban name is required.
          </div>
        </div>
      </div>
      <div class="flex justify-end gap-2 w-full" id="add-kanban-buttons">
        <button  mat-button mat-dialog-close class="reset-form">Reset</button>
        <button mat-button mat-dialog-close class=" add-kanban" (click)="addKanban()">Add</button>
      </div>
    </div>
  </form>
</div>
