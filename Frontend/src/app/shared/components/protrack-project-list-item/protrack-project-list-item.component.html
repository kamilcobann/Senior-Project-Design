<div class=" mx-3 my-2 flex  items-center justify-between hover:cursor-pointer" (click)="projectDetails(project!)">
  <div class="flex items-center md:w-1/2 w-full gap-3">
    <ng-icon name="heroUserCircle" class="text-4xl"></ng-icon>
    <div class=" font-semibold">{{project!.title}}</div>
  </div>
  <div class="flex-col">
    <div class="text-xs font-light flex justify-end">Started at: {{project?.start_date}}</div>
    <div class="text-xs font-light justify-end flex">ETA: {{project?.end_date}}</div>
  </div>
</div>
